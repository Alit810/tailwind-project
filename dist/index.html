<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css">
  </head>
  <body class="bg-gray-100">
    <div class=" rounded-lg wrapper mt-20 mx-auto px-3 py-6 grid grid-cols-12">
      <div class="main col-span-12 md:col-span-8 bg-gray-50 p-2  md:rounded-l-lg rounded-t-md md:rounded-tr-none">
        <div class="country-name-and-date flex justify-around items-center mt-5 relative">
          <h1 class="country-name text-[15px] md:block hidden text-white"></h1>
          <input class="input w-2/4 p-0.5 px-2  text-[12px] border border-white text-white md:text-[15px] bg-transparent border-gray-400 outline-none placeholder" placeholder="Enter your city/country name..." />
          <!-- <i class="fa-solid fa-magnifying-glass fa-flip-horizontal absolute md:right-[13.5rem] right-[8.5rem] top-1.5" style="color: #777c83;"></i> -->
          <span class="Date text-[11px] md:text-[15px] text-white">Tuesday 10 jan 2024</span>
        </div>
        
        <div class="tempture flex flex-col items-center md:flex-row justify-center mt-12 md:mt-20 md:relative">
          <h2 class="temp text-center md:text-9xl text-6xl text-gray-400 text-white">20°</h2>
          <i class=" text-white wind-speed mt-4 block fa-solid fa-wind md:absolute md:right-[11rem] md:top-[5rem] text-sm " style="color: #989da4;"><span class="ml-1 text-[11px] md:text-[14px] text-white">6.1mph</span></i>
        </div>
        <span class="wheather text-center text-[27px] block md:text-4xl mt-4 text-gray-400 text-white">Cloudy</span>
        <div class="card-container mx-auto  mt-10 flex flex-wrap justify-center">
          <div class="card  w-1/3 md:w-1/6 p-4 text-center flex flex-col items-center cursor-pointer">
            <div class="card-holder p-4 md:border-none border border-gray rounded-lg">
              <p class="text-gray-900 text-[15px] text-white">Today</p>
            <span class="temp text-[22px] text-white">20°</span>
            <p class="wheather text-gray-400 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 md:w-1/6 p-4 text-center flex flex-col items-center ">
            <div class="card-holder p-4 md:border-none border border-gray rounded-lg cursor-pointer">
              <p class="text-gray-900 text-[15px] text-white">Tue</p>
            <span class="daily-temp text-[22px] text-white">20°</span>
            <p class="daily-condition text-gray-400 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 md:w-1/6 p-4 text-center flex flex-col items-center">
            <div class="card-holder p-4 md:border-none border border-gray rounded-lg cursor-pointer">
              <p class=" text-gray-900 text-[15px] text-white">Wed</p>
            <span class="daily-temp text-[22px] text-white">20°</span>
            <p class="daily-condition text-gray-400 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 md:w-1/6 p-4 text-center flex flex-col items-center">
            <div class="card-holder p-4 md:border-none border border-gray rounded-lg cursor-pointer">
              <p class=" text-gray-900 text-[15px] text-white">Thu</p>
            <span class="daily-temp text-[22px] text-white">20°</span>
            <p class="daily-condition text-gray-400 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 md:w-1/6 p-4 text-center flex flex-col items-center">
            <div class="card-holder p-4 md:border-none border border-gray rounded-lg cursor-pointer">
              <p class=" text-gray-900 text-[15px] text-white">Fri</p>
            <span class="daily-temp text-[22px] text-white">20°</span>
            <p class="daily-condition text-gray-400 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 md:w-1/6 p-4 text-center flex flex-col items-center">
            <div class="card-holder p-4 md:border-none border border-gray rounded-lg cursor-pointer">
              <p class=" text-gray-900 text-[15px] text-white">Sat</p>
            <span class="daily-temp text-[22px] text-white">20°</span>
            <p class="daily-condition text-gray-400 text-[15px]">Mist</p>
            </div>
          </div>
        </div>
        
        
      </div>
      <div class="col-span-12 md:col-span-4 bg-gray-300 rounded-b-lg md:rounded-r-lg md:rounded-b-none md:rounded-br-lg ">
        <h2 class="greeting text-center p-2 md:text-2xl text-[25px] mt-8 md:mt-2">Good Morning</h2>
        <span class="currTime text-center block mb-7">12:30 Pm</span>
        <div class="tempture2 mb-4">
          <h1 class="temp text-center text-gray-900 text-[35px]">20°</h1>
          <span class="wheather text-center block  text-gray-900 text-[20px]">Cloudy</span>
        </div>
        <p class="text-center mt-8 text-[25px]">Hourly Weather</p>
        <div class="card-container mx-auto  mt-2 flex flex-wrap justify-center">
          <div class="card  w-1/3 p-4 text-center flex flex-col items-center cursor-pointer">
            <div class="hourly-condition-card p-4 border border-gray-400 rounded-lg">
              <p class="text-gray-900 text-[15px] text-nowrap">1PM</p>
            <span class="text-[22px]">20°</span>
            <p class="text-gray-600 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 p-4 text-center flex flex-col items-center ">
            <div class="hourly-condition-card p-4 text-nowrap border border-gray-400 rounded-lg cursor-pointer">
              <p class="text-gray-900 text-[15px] text-nowrap">2PM</p>
            <span class="text-[22px]">20°</span>
            <p class="text-gray-600 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 p-4 text-center flex flex-col items-center">
            <div class="hourly-condition-card p-4 border border-gray-400 rounded-lg cursor-pointer">
              <p class="text-gray-900 text-[15px] text-nowrap">3PM</p>
            <span class="text-[22px]">20°</span>
            <p class="text-gray-600 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 p-4 text-center flex flex-col items-center">
            <div class="hourly-condition-card p-4 border border-gray-400 rounded-lg cursor-pointer">
              <p class="text-gray-900 text-[15px] text-nowrap">4PM</p>
            <span class="text-[22px]">20°</span>
            <p class="text-gray-600 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 p-4 text-center flex flex-col items-center">
            <div class="hourly-condition-card p-4 border border-gray-400 rounded-lg cursor-pointer">
              <p class="text-gray-900 text-[15px] text-nowrap">5Pm</p>
            <span class="text-[22px]">20°</span>
            <p class="text-gray-600 text-[15px]">Mist</p>
            </div>
          </div>
          <div class="card w-1/3 p-4 text-center flex flex-col items-center">
            <div class="hourly-condition-card p-4 border border-gray-400 rounded-lg cursor-pointer">
              <p class="text-gray-900 text-[15px] text-nowrap">6PM</p>
            <span class="text-[22px]">20°</span>
            <p class="text-gray-600 text-[15px]">Mist</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
